name: Deploy to New FTP

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install lftp client
        run: |
          sudo apt-get update
          sudo apt-get install -y lftp

      - name: Deploy via lftp (FTPeS)
        env:
          FTP_SERVER: "pongftp.waespis.net"
          FTP_USERNAME: ${{ secrets.FTP_USERNAME }}
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
          FTP_SERVER_DIR: ${{ secrets.FTP_DIR }}
        run: |
          set -euo pipefail

          if [[ -z "${FTP_USERNAME}" || -z "${FTP_PASSWORD}" ]]; then
            echo "FTP credentials are missing. Please configure FTP_USERNAME and FTP_PASSWORD secrets."
            exit 1
          fi

          REMOTE_DIR="${FTP_SERVER_DIR:-/}"
          REMOTE_DIR="${REMOTE_DIR%/}/"

          echo "Uploading to ${FTP_SERVER}:${REMOTE_DIR}"

          lftp -u "${FTP_USERNAME}","${FTP_PASSWORD}" "${FTP_SERVER}" <<EOF
          set ssl:verify-certificate no
          set ftp:ssl-force true
          set ftp:ssl-protect-data true
          set ftp:passive-mode true
          set ftp:prefer-epsv false
          set net:max-retries 3
          set net:persist-retries 2
          set net:timeout 45
          set net:reconnect-interval-base 5
          set net:reconnect-interval-max 30
          mirror --reverse --continue --parallel=2 \
            --exclude-glob .git --exclude-glob .git* \
            --exclude-glob .github --exclude-glob .github/** \
            --exclude-glob node_modules --exclude-glob node_modules/** \
            ./ "${REMOTE_DIR}"
          bye
