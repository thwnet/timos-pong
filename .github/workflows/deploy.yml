name: Deploy to FTP (files.brueggli-medien.ch)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ----------------------------------------------------------
      # Debug: DNS & FTP banner testen
      # ----------------------------------------------------------
      - name: Debug DNS & FTP banner
        run: |
          echo "DNS Test:"
          nslookup files.brueggli-medien.ch || true
          echo "Ping Test:"
          ping -c 3 files.brueggli-medien.ch || true
          echo "FTP Banner Test:"
          echo "QUIT" | nc -v files.brueggli-medien.ch 21 || true
          echo "---- End of FTP debug ----"

      # ----------------------------------------------------------
      # Deploy via FTP
      # ----------------------------------------------------------
      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server:     "files.brueggli-medien.ch"
          username:   "twa03"
          password:   ${{ secrets.FTP_PASSWORD }}   # <<< Passwort hier eintragen!
          port:       21
          protocol:   "ftp"                      # wichtig: ftp, nicht ftps/sftp
          local-dir:  "./"                       # oder ./dist/, falls du baust
          server-dir: "/test/"                   # mit führendem & abschließendem Slash
          dangerous-clean-slate: false
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/.github/**
          timeout: 300000
          dry-run: false
          log-level: "verbose"
