name: Deploy to Hoststar

on:
  push:
    branches:
      - main    # bei Bedarf anpassen

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Falls du zuerst bauen musst (z.B. npm build), füge hier deine Build-Schritte ein
      # - name: Install dependencies
      #   run: npm ci
      #
      # - name: Build
      #   run: npm run build

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server:     ${{ secrets.FTP_SERVER }}
          username:   ${{ secrets.FTP_USERNAME }}
          password:   ${{ secrets.FTP_PASSWORD }}
          port:       ${{ secrets.FTP_PORT }}
          protocol:   "ftp"          # für FTPS/SFTP siehe Doku
          local-dir:  "./"           # oder z.B. "./dist" wenn du baust
          server-dir: ${{ secrets.FTP_DIR }}  # z.B. /public_html/
