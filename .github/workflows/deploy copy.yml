name: Deploy to New FTP

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Debug DNS for FTP server
        run: |
          echo "Testing DNS for ${{ secrets.FTP_SERVER }}..."
          nslookup ${{ secrets.FTP_SERVER }} || true
          ping -c 3 ${{ secrets.FTP_SERVER }} || true
          echo "---- End of DNS test ----"

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server:     ${{ secrets.FTP_SERVER }}
          username:   ${{ secrets.FTP_USERNAME }}
          password:   ${{ secrets.FTP_PASSWORD }}
          port:       ${{ secrets.FTP_PORT }}
          protocol:   "ftp"
          local-dir:  "./"
          server-dir: ${{ secrets.FTP_DIR }}
          dangerous-clean-slate: false
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/.github/**
          timeout: 300000
          dry-run: false
          log-level: "verbose"
